# Fly.io Configuration
# Use este arquivo se quiser fazer deploy no Fly.io

app = "licence-api-backup2"
primary_region = "gru"  # São Paulo, Brasil (ou escolha região mais próxima)

[build]

[env]
  FLASK_ENV = "production"
  PORT = "8080"
  DB_PATH = "/data/protecao.db"
  # ⚠️ IMPORTANTE: Configure via variáveis de ambiente no dashboard do Fly.io
  # Não commite credenciais no repositório!
  # API_KEY = "SUA_API_KEY_AQUI"
  # SHARED_SECRET = "SEU_SHARED_SECRET_AQUI"
  # REQUIRE_API_KEY = "true"
  REQUIRE_SIGNATURE = "true"
  SMTP_ENABLED = "false"
  ALLOW_AUTO_PROVISION = "false"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

