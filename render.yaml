services:
  - type: web
    name: licence-api
    env: python
    buildCommand: pip install -r api/requirements.txt
    startCommand: cd api && python app.py
    envVars:
      - key: DB_TYPE
        value: mysql
      # ⚠️ IMPORTANTE: Configure estas variáveis no dashboard do Render
      # Não commite credenciais no repositório!
      # - key: MYSQL_HOST
      #   value: SEU_HOST_AQUI
      # - key: MYSQL_PORT
      #   value: "3306"
      # - key: MYSQL_DATABASE
      #   value: SEU_DATABASE_AQUI
      # - key: MYSQL_USER
      #   value: SEU_USUARIO_AQUI
      # - key: MYSQL_PASSWORD
      #   value: SUA_SENHA_AQUI
      - key: PYTHON_VERSION
        value: 3.11.0

