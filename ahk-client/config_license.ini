[License]
; URL da API de licenciamento
API_URL=https://api.fartgreen.fun

; API Key (deve ser igual ao configurado no backend)
API_KEY=change_me_secret_key

; Shared Secret (deve ser igual ao configurado no backend)
SHARED_SECRET=change_me_shared_secret

; Versão do aplicativo
VERSION=1.0.0

; Timeout da requisição (milissegundos)
TIMEOUT=10000

; Permitir modo offline (true/false)
; Se true, permite execução mesmo sem conexão (não recomendado)
ALLOW_OFFLINE=false

