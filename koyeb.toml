[build]
# Se usar buildpack, o Koyeb procura requirements.txt na raiz
# Se usar Docker, use o Dockerfile
builder = "nixpacks"

[run]
command = "cd api && python app.py"

[env]
# ⚠️ IMPORTANTE: Configure estas variáveis no dashboard do Koyeb
# Não commite credenciais no repositório!
# DB_TYPE = "mysql"
# MYSQL_HOST = "SEU_HOST_AQUI"
# MYSQL_PORT = "3306"
# MYSQL_DATABASE = "SEU_DATABASE_AQUI"
# MYSQL_USER = "SEU_USUARIO_AQUI"
# MYSQL_PASSWORD = "SUA_SENHA_AQUI"

